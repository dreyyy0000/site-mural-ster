<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mural da Ster ðŸŒ¸</title>
    <style>
      body {
        font-family: sans-serif;
        background: #fff0f5;
        text-align: center;
        margin: 0;
        padding: 1rem;
      }

      h1 {
        color: #d63384;
      }

      .foto {
        position: relative;
        display: inline-block;
        margin: 10px;
      }

      .foto img {
        max-width: 100%;
        border-radius: 10px;
        border: 2px solid #ffc0cb;
      }

      .delete-btn {
        position: absolute;
        top: 4px;
        right: 4px;
        background: white;
        border: none;
        border-radius: 50%;
        color: red;
        font-weight: bold;
        cursor: pointer;
      }

      #galeria {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }
    </style>
    <script type="module">
      // âœ… Importa Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import {
        getStorage,
        ref,
        uploadBytes,
        getDownloadURL,
        deleteObject,
      } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";
      import {
        getFirestore,
        collection,
        addDoc,
        getDocs,
        onSnapshot,
        deleteDoc,
        doc,
      } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
      import {
        getAuth,
        signInAnonymously,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

      // âœ… Config do seu projeto Firebase
      const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_AUTH_DOMAIN",
        projectId: "SEU_PROJECT_ID",
        storageBucket: "SEU_STORAGE_BUCKET",
        messagingSenderId: "SEU_MESSAGING_ID",
        appId: "SEU_APP_ID"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const storage = getStorage(app);
      const auth = getAuth(app);
      let userId = null;

      signInAnonymously(auth);
      onAuthStateChanged(auth, (user) => {
        if (user) {
          userId = user.uid;
        }
      });

      const input = document.getElementById("fotoInput");
      const galeria = document.getElementById("galeria");

      input.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (!file || !userId) return;

        const nomeArquivo = `${Date.now()}_${file.name}`;
        const storageRef = ref(storage, "fotos/" + nomeArquivo);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);

        await addDoc(collection(db, "fotos"), {
          url,
          userId,
          storagePath: "fotos/" + nomeArquivo,
          createdAt: Date.now()
        });

        input.value = "";
      });

      function criarFoto(foto) {
        const div = document.createElement("div");
        div.className = "foto";

        const img = document.createElement("img");
        img.src = foto.url;
        img.alt = "Foto enviada";

        div.appendChild(img);

        if (foto.userId === userId) {
          const btn = document.createElement("button");
          btn.textContent = "Ã—";
          btn.className = "delete-btn";
          btn.onclick = async () => {
            await deleteDoc(doc(db, "fotos", foto.id));
            await deleteObject(ref(storage, foto.storagePath));
          };
          div.appendChild(btn);
        }

        return div;
      }

      // Atualiza a galeria em tempo real
      onSnapshot(collection(db, "fotos"), (snapshot) => {
        galeria.innerHTML = "";
        snapshot.docs.forEach((doc) => {
          const foto = { id: doc.id, ...doc.data() };
          galeria.appendChild(criarFoto(foto));
        });
      });
    </script>
  </head>
  <body>
    <h1>ðŸŒ¸ Mural da Ster ðŸŒ¸</h1>
    <input type="file" id="fotoInput" accept="image/*" capture="environment" />
    <div id="galeria"></div>
  </body>
</html>
