<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural da Ster ðŸ’œ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f3e7ff, #e1c4ff);
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 2rem;
      background: linear-gradient(90deg, #d8b4f8, #b388eb);
      color: white;
      font-size: 2.2rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px #9147ff;
      border-bottom: 3px solid #c59bff;
    }

    main {
      padding: 2rem 1rem;
    }

    .button {
      background-color: #a66bff;
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 1rem;
      margin: 1.5rem auto;
      display: inline-block;
      border: none;
      cursor: pointer;
      box-shadow: 2px 2px 8px #c8a0ff;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #9147ff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 100%;
      padding: 10px;
    }

    .gallery-item {
      width: 45%;
      position: relative;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.1);
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 16px;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>

<body>
  <header>ðŸ’œ Mural da Ster ðŸ’œ</header>

  <main>
    <input type="file" accept="image/*" capture id="uploadInput" style="display: none;" />
    <button class="button" id="uploadBtn">ðŸ“· Tirar Foto Agora</button>
    <div class="gallery" id="photoGallery"></div>
  </main>

  <footer>Feito com ðŸ’œ por drey</footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA94lQivhMSjYf44S-QrWmRVg6DynxPt68",
      authDomain: "mural-ster.firebaseapp.com",
      projectId: "mural-ster",
      storageBucket: "mural-ster.appspot.com",
      messagingSenderId: "585327762238",
      appId: "1:585327762238:web:f48900f0a5942188c7ea6f",
      measurementId: "G-YKHGYEH0R5"
    };

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.firestore();

    const uploadBtn = document.getElementById("uploadBtn");
    const uploadInput = document.getElementById("uploadInput");
    const photoGallery = document.getElementById("photoGallery");

    uploadBtn.addEventListener("click", () => {
      uploadInput.click();
    });

    uploadInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const id = Date.now().toString();
      const storageRef = storage.ref().child(`fotos/${id}-${file.name}`);
      await storageRef.put(file);
      const url = await storageRef.getDownloadURL();

      await db.collection("fotos").add({ url, id });
      mostrarFotos();
    });

    async function mostrarFotos() {
      photoGallery.innerHTML = "";
      const snapshot = await db.collection("fotos").orderBy("id", "desc").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "gallery-item";
        div.innerHTML = `
          <img src="${data.url}" alt="Foto enviada" />
          <button class="delete-btn" onclick="excluirFoto('${doc.id}', '${data.url}')">Ã—</button>
        `;
        photoGallery.appendChild(div);
      });
    }

    async function excluirFoto(docId, url) {
      if (!confirm("Deseja excluir esta foto?")) return;
      await firebase.storage().refFromURL(url).delete();
      await db.collection("fotos").doc(docId).delete();
      mostrarFotos();
    }

    mostrarFotos();
  </script>
</body>

</html>
