<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural da Ster ðŸ’œ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #f3d9ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: linear-gradient(90deg, #ffb3d1, #e0aaff);
      color: white;
      padding: 1.5rem;
      font-size: 2.2rem;
      font-weight: bold;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    #capture-button {
      background-color: #d88dd1;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 2rem;
    }

    #capture-button:hover {
      background-color: #c26cc3;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      margin-top: 2rem;
      width: 100%;
      max-width: 800px;
      padding: 0 1rem;
    }

    .photo {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      background: white;
    }

    .photo img {
      width: 100%;
      display: block;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(255, 102, 153, 0.85);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    footer {
      margin: 2rem 0 1rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>ðŸ’œ Mural da Ster ðŸ’œ</header>

  <section>
    <button id="capture-button">Tirar Foto Agora ðŸ“¸</button>
  </section>

  <section id="gallery"></section>

  <footer>Feito com carinho por drey ðŸ’œ</footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL,
      listAll,
      deleteObject,
      updateMetadata,
      getMetadata
    } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js';
    import {
      getAuth,
      signInAnonymously,
      onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyA94lQivhMSjYf44S-QrWmRVg6DynxPt68",
      authDomain: "mural-ster.firebaseapp.com",
      projectId: "mural-ster",
      storageBucket: "mural-ster.appspot.com",
      messagingSenderId: "585327762238",
      appId: "1:585327762238:web:f48900f0a5942188c7ea6f",
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const auth = getAuth(app);

    let currentUserId = null;

    signInAnonymously(auth);
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserId = user.uid;
        loadGallery();
      }
    });

    const captureButton = document.getElementById('capture-button');
    const gallery = document.getElementById('gallery');

    captureButton.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.capture = 'environment';
      input.onchange = async () => {
        const file = input.files[0];
        if (!file || !currentUserId) return;
        const fileName = `${currentUserId}_${Date.now()}.jpg`;
        const fileRef = ref(storage, 'fotos/' + fileName);
        await uploadBytes(fileRef, file);
        await updateMetadata(fileRef, { customMetadata: { userId: currentUserId } });
        const url = await getDownloadURL(fileRef);
        appendPhoto(url, true, fileRef);
      };
      input.click();
    });

    async function loadGallery() {
      gallery.innerHTML = '';
      const listRef = ref(storage, 'fotos');
      const res = await listAll(listRef);
      const items = res.items.reverse();
      for (const itemRef of items) {
        const url = await getDownloadURL(itemRef);
        const meta = await getMetadata(itemRef);
        const isOwner = meta.customMetadata?.userId === currentUserId;
        appendPhoto(url, isOwner, itemRef);
      }
    }

    function appendPhoto(url, isOwner, ref) {
      const div = document.createElement('div');
      div.className = 'photo';
      const img = document.createElement('img');
      img.src = url;
      img.alt = "Foto enviada";
      div.appendChild(img);
      if (isOwner) {
        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.innerText = 'âœ•';
        del.onclick = async () => {
          await deleteObject(ref);
          loadGallery();
        };
        div.appendChild(del);
      }
      gallery.insertBefore(div, gallery.firstChild);
    }
  </script>
</body>
</html>
