<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mural da Ster ðŸ’œ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f7ecff, #e4d1ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: linear-gradient(90deg, #d8b4f8, #b388eb);
      color: white;
      padding: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    main {
      padding: 1rem;
      width: 100%;
      max-width: 600px;
    }
    #gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 1.5rem;
    }
    .photo {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .photo img {
      width: 100%;
      display: block;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 0, 102, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .upload-btn {
      background-color: #a66bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .upload-btn:hover {
      background-color: #9147ff;
    }
    footer {
      margin: 2rem 0 1rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>ðŸ’œ Mural da Ster ðŸ’œ</header>
  <main>
    <button class="upload-btn" id="takePhotoBtn">Tirar foto agora</button>
    <input type="file" accept="image/*" capture="environment" id="uploadInput" style="display: none;" />
    <div id="gallery"></div>
  </main>
  <footer>Feito com carinho por drey ðŸ’œ</footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, listAll, deleteObject } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA94lQivhMSjYf44S-QrWmRVg6DynxPt68",
      authDomain: "mural-ster.firebaseapp.com",
      projectId: "mural-ster",
      storageBucket: "mural-ster.appspot.com",
      messagingSenderId: "585327762238",
      appId: "1:585327762238:web:f48900f0a5942188c7ea6f",
      measurementId: "G-YKHGYEH0R5"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const uploadInput = document.getElementById('uploadInput');
    const gallery = document.getElementById('gallery');
    const takePhotoBtn = document.getElementById('takePhotoBtn');

    const userId = localStorage.getItem('userId') || crypto.randomUUID();
    localStorage.setItem('userId', userId);

    takePhotoBtn.addEventListener('click', () => {
      uploadInput.click(); // isso ativa a cÃ¢mera no celular
    });

    uploadInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const fileName = `${userId}-${Date.now()}.jpg`;
      const imageRef = ref(storage, `fotos/${fileName}`);
      await uploadBytes(imageRef, file);
      uploadInput.value = '';
      loadImages();
    });

    async function loadImages() {
      gallery.innerHTML = '';
      const listRef = ref(storage, 'fotos');
      const res = await listAll(listRef);
      for (const item of res.items.reverse()) {
        const url = await getDownloadURL(item);
        const isOwner = item.name.startsWith(userId);
        const div = document.createElement('div');
        div.className = 'photo';
        div.innerHTML = `
          <img src="${url}" alt="Foto enviada" />
          ${isOwner ? `<button class="delete-btn" onclick="deletePhoto('${item.fullPath}')">Ã—</button>` : ''}
        `;
        gallery.appendChild(div);
      }
    }

    window.deletePhoto = async (path) => {
      const photoRef = ref(storage, path);
      await deleteObject(photoRef);
      loadImages();
    };

    loadImages();
  </script>
</body>
</html>
