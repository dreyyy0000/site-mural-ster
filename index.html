<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mural da Ster ðŸ’œ</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Comfortaa', cursive;
        background: linear-gradient(to bottom, #fce4ec, #f3e5f5);
        color: #6a1b9a;
        text-align: center;
      }
      header {
        background-color: #f8bbd0;
        padding: 20px 0;
        border-bottom: 4px solid #f48fb1;
      }
      header h1 {
        margin: 0;
        font-size: 2rem;
        color: #880e4f;
      }
      header .florzinha {
        font-size: 2rem;
        margin: 0 10px;
      }
      main {
        padding: 20px;
      }
      .upload-section {
        margin-top: 20px;
      }
      .gallery {
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }
      .gallery-item {
        position: relative;
      }
      .gallery-item img {
        max-width: 200px;
        border-radius: 10px;
        border: 3px solid #f48fb1;
      }
      .delete-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background: #f06292;
        border: none;
        color: white;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      footer {
        margin-top: 40px;
        font-size: 0.9rem;
        color: #8e24aa;
      }
    </style>
  </head>
  <body>
    <header>
      <span class="florzinha">ðŸŒ¸</span>
      <h1>Mural da Ster</h1>
      <span class="florzinha">ðŸŒ¸</span>
    </header>

    <main>
      <h2>Envie sua foto ðŸ’•</h2>
      <div class="upload-section">
        <input type="file" accept="image/*" capture="environment" id="fileInput">
        <button onclick="uploadPhoto()">Enviar</button>
      </div>
      <div class="gallery" id="gallery"></div>
    </main>

    <footer>
      Criado com ðŸ’œ por dreyyy0000
    </footer>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
      import { getStorage, ref, uploadBytes, getDownloadURL, listAll, deleteObject } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDdLgBl4rXhAl5RSQn8TSH0g3vYFxDLj6o",
        authDomain: "muraldaster.firebaseapp.com",
        projectId: "muraldaster",
        storageBucket: "muraldaster.appspot.com",
        messagingSenderId: "1055402128965",
        appId: "1:1055402128965:web:cf251f4ac55a5eb3733600"
      };

      const app = initializeApp(firebaseConfig);
      const storage = getStorage(app);

      const fileInput = document.getElementById("fileInput");
      const gallery = document.getElementById("gallery");

      async function uploadPhoto() {
        const file = fileInput.files[0];
        if (!file) return;
        const id = `${Date.now()}-${file.name}`;
        const storageRef = ref(storage, `fotos/${id}`);
        await uploadBytes(storageRef, file);
        loadGallery();
      }

      async function loadGallery() {
        gallery.innerHTML = "";
        const listRef = ref(storage, 'fotos');
        const res = await listAll(listRef);
        for (const itemRef of res.items) {
          const url = await getDownloadURL(itemRef);
          const div = document.createElement("div");
          div.className = "gallery-item";

          const img = document.createElement("img");
          img.src = url;
          div.appendChild(img);

          const delBtn = document.createElement("button");
          delBtn.className = "delete-btn";
          delBtn.innerText = "Apagar";
          delBtn.onclick = async () => {
            await deleteObject(itemRef);
            loadGallery();
          };
          div.appendChild(delBtn);

          gallery.appendChild(div);
        }
      }

      loadGallery();
    </script>
  </body>
</html>
