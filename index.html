<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mural da Ster ðŸ’œ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fbefff, #e5caff);
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    header {
      padding: 2rem;
      background: linear-gradient(90deg, #d19eff, #b57aff);
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
    }

    main {
      padding: 2rem 1rem;
    }

    h2 {
      color: #6c3cc8;
    }

    .button {
      background-color: #a66bff;
      color: white;
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .mural {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 2rem;
      padding: 1rem;
    }

    .foto {
      position: relative;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .foto img {
      width: 100%;
      display: block;
    }

    .remover {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 1rem;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>ðŸ’œ Mural da Ster ðŸ’œ</header>

  <main>
    <h2>Envie sua foto para o mural</h2>
    <input type="file" accept="image/*" capture="environment" id="fotoInput">
    <button class="button" onclick="document.getElementById('fotoInput').click()">ðŸ“· Tirar Foto</button>

    <div class="mural" id="mural"></div>
  </main>

  <footer>Criado com ðŸ’œ por drey</footer>

  <script>
    const mural = document.getElementById("mural");
    const input = document.getElementById("fotoInput");

    let fotos = JSON.parse(localStorage.getItem("fotosSter")) || [];
    fotos.forEach(mostrarFoto);

    input.addEventListener("change", function () {
      const arquivo = input.files[0];
      if (!arquivo) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const url = e.target.result;
        fotos.push(url);
        localStorage.setItem("fotosSter", JSON.stringify(fotos));
        mostrarFoto(url);
        input.value = "";
      };
      reader.readAsDataURL(arquivo);
    });

    function mostrarFoto(url) {
      const div = document.createElement("div");
      div.className = "foto";
      div.innerHTML = `
        <img src="${url}" alt="Foto do mural">
        <button class="remover" title="Excluir">&times;</button>
      `;

      div.querySelector(".remover").addEventListener("click", () => {
        mural.removeChild(div);
        fotos = fotos.filter(f => f !== url);
        localStorage.setItem("fotosSter", JSON.stringify(fotos));
      });

      mural.prepend(div);
    }
  </script>
</body>
</html>
