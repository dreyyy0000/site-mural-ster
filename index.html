<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mural da Ster ðŸ’œ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fbefff, #e5caff);
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 2rem;
      background: linear-gradient(90deg, #d19eff, #b57aff);
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px #6e00c3;
      position: relative;
    }

    header::after {
      content: "ðŸ’œâœ¨ðŸ’«";
      position: absolute;
      right: 1rem;
      top: 1rem;
      font-size: 1.5rem;
      animation: flutuar 2s infinite ease-in-out;
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    main {
      padding: 2rem 1rem;
    }

    h2 {
      color: #6c3cc8;
      margin-bottom: 1rem;
    }

    .camera-input {
      display: none;
    }

    .button {
      background-color: #a66bff;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .button:hover {
      background-color: #9147ff;
      transform: scale(1.05);
    }

    .mural {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 3rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      padding-bottom: 3rem;
    }

    .foto {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      background-color: #fff;
      transition: transform 0.3s ease;
    }

    .foto:hover {
      transform: scale(1.03);
    }

    .foto img {
      width: 100%;
      height: auto;
      display: block;
    }

    .remover {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      font-size: 1rem;
      cursor: pointer;
    }

    footer {
      background: #f4e6ff;
      padding: 1rem;
      font-size: 0.85rem;
      color: #999;
      margin-top: 4rem;
    }

    .coracoes {
      position: absolute;
      top: -10px;
      left: -10px;
      font-size: 2rem;
      opacity: 0.1;
      transform: rotate(-20deg);
    }
  </style>
</head>
<body>
  <header>
    ðŸ’œ Mural da Ster ðŸ’œ
    <div class="coracoes">ðŸ’œðŸ’œðŸ’œðŸ’œðŸ’œ</div>
  </header>

  <main>
    <h2>Tire uma foto e envie para o mural</h2>
    <input type="file" id="camera" class="camera-input" accept="image/*" capture="environment" />
    <button class="button" onclick="abrirCamera()">ðŸ“· Tirar Foto</button>

    <section class="mural" id="mural"></section>
  </main>

  <footer>Criado com ðŸ’œ por drey</footer>

  <script>
    const mural = document.getElementById('mural');
    const camera = document.getElementById('camera');

    // carregar fotos salvas
    let fotos = JSON.parse(localStorage.getItem('fotosSter')) || [];
    fotos.forEach(url => mostrarFoto(url));

    function abrirCamera() {
      camera.click();
    }

    camera.addEventListener('change', function () {
      const arquivo = camera.files[0];
      if (!arquivo) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const url = event.target.result;
        fotos.push(url);
        localStorage.setItem('fotosSter', JSON.stringify(fotos));
        mostrarFoto(url);
        camera.value = ""; // limpa o input
      };
      reader.readAsDataURL(arquivo);
    });

    function mostrarFoto(url) {
      const div = document.createElement('div');
      div.className = 'foto';
      div.innerHTML = `
        <img src="${url}" alt="Foto do mural" />
        <button class="remover" title="Excluir">&times;</button>
      `;

      div.querySelector('.remover').addEventListener('click', () => {
        mural.removeChild(div);
        fotos = fotos.filter(f => f !== url);
        localStorage.setItem('fotosSter', JSON.stringify(fotos));
      });

      mural.prepend(div); // adiciona no topo
    }
  </script>
</body>
</html>
