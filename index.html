<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural da Ster ðŸ’œ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #fceeff, #f9e0ff);
      color: #333;
      text-align: center;
    }
    header {
      background: #d9a7ff;
      color: white;
      padding: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px #9147ff;
    }
    #camera-section {
      margin: 2rem 0;
    }
    video {
      width: 90%;
      max-width: 300px;
      border: 5px solid #d9a7ff;
      border-radius: 1rem;
    }
    #capture-button {
      background-color: #b57bff;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 1.5rem;
      margin-top: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #capture-button:hover {
      background-color: #9147ff;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 1rem;
      overflow-y: auto;
    }
    .photo {
      position: relative;
    }
    .photo img {
      width: 160px;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(255, 0, 100, 0.8);
      border: none;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      padding: 0.4rem 0.6rem;
    }
    footer {
      margin: 2rem 0 1rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>ðŸ’œ Mural da Ster ðŸ’œ</header>
  <section id="camera-section">
    <video id="video" autoplay playsinline></video><br>
    <button id="capture-button">Tirar Foto ðŸ’œ</button>
  </section>
  <section id="gallery"></section>
  <footer>Feito com carinho por drey ðŸ’œ</footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA94lQivhMSjYf44S-QrWmRVg6DynxPt68",
      authDomain: "mural-ster.firebaseapp.com",
      projectId: "mural-ster",
      storageBucket: "mural-ster.appspot.com",
      messagingSenderId: "585327762238",
      appId: "1:585327762238:web:f48900f0a5942188c7ea6f",
    };
    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const auth = firebase.auth();
  </script>
  <script>
    const video = document.getElementById('video');
    const captureButton = document.getElementById('capture-button');
    const gallery = document.getElementById('gallery');

    let currentUserId = null;

    auth.signInAnonymously().then(user => {
      currentUserId = user.user.uid;
    });

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Erro ao acessar cÃ¢mera: " + err));

    captureButton.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      canvas.toBlob(blob => {
        const filename = `photo_${Date.now()}.jpg`;
        const ref = storage.ref('fotos/' + filename);
        ref.put(blob).then(() => {
          ref.updateMetadata({ customMetadata: { userId: currentUserId } });
          loadGallery();
        });
      }, 'image/jpeg');
    });

    function loadGallery() {
      gallery.innerHTML = '';
      storage.ref('fotos').listAll().then(result => {
        result.items.forEach(itemRef => {
          itemRef.getDownloadURL().then(url => {
            itemRef.getMetadata().then(meta => {
              const isOwner = meta.customMetadata?.userId === currentUserId;
              const div = document.createElement('div');
              div.className = 'photo';
              const img = document.createElement('img');
              img.src = url;
              img.alt = "Foto enviada";
              div.appendChild(img);
              if (isOwner) {
                const del = document.createElement('button');
                del.className = 'delete-btn';
                del.innerText = 'âœ•';
                del.onclick = () => {
                  itemRef.delete().then(loadGallery);
                };
                div.appendChild(del);
              }
              gallery.appendChild(div);
            });
          });
        });
      });
    }

    setInterval(loadGallery, 5000);
    window.onload = loadGallery;
  </script>
</body>
</html>
