      flex-direction: column;

    }

    header {
      background: linear-gradient(90deg, #ffb3d1, #e0aaff);
      color: white;
      padding: 1.5rem;
      font-size: 2.2rem;
      font-weight: bold;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    main {
      padding: 1.5rem 1rem;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #takePhotoBtn {
      background-color: #d88dd1;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 2rem;
    }

    #takePhotoBtn:hover {
      background-color: #c26cc3;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
      margin-top: 2rem;
      width: 100%;
    }

    .photo {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .photo img {
      width: 100%;
      display: block;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(255, 102, 153, 0.85);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    footer {
      margin: 2rem 0 1rem;
      font-size: 0.85rem;
      color: #888;
    }

    input[type="file"] {
      display: none;
    }

    .florzinha {
      font-size: 1.5rem;
      margin-top: 1rem;
      animation: girar 4s linear infinite;
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
