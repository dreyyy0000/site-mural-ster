<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural da Ster ðŸ’œ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #f3d9ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: linear-gradient(90deg, #ffb3d1, #e0aaff);
      color: white;
      padding: 1.5rem;
      font-size: 2.2rem;
      font-weight: bold;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    #capture-button {
      background-color: #d88dd1;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 2rem;
    }

    #capture-button:hover {
      background-color: #c26cc3;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      margin-top: 2rem;
      width: 100%;
      max-width: 800px;
      padding: 0 1rem;
    }

    .photo {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      background: white;
    }

    .photo img {
      width: 100%;
      display: block;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(255, 102, 153, 0.85);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    footer {
      margin: 2rem 0 1rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>ðŸ’œ Mural da Ster ðŸ’œ</header>

  <section>
    <button id="capture-button">Tirar Foto Agora ðŸ“¸</button>
  </section>

  <section id="gallery"></section>

  <footer>Feito com carinho por drey ðŸ’œ</footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA94lQivhMSjYf44S-QrWmRVg6DynxPt68",
      authDomain: "mural-ster.firebaseapp.com",
      projectId: "mural-ster",
      storageBucket: "mural-ster.appspot.com",
      messagingSenderId: "585327762238",
      appId: "1:585327762238:web:f48900f0a5942188c7ea6f",
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const auth = firebase.auth();
  </script>
  <script>
    const captureButton = document.getElementById('capture-button');
    const gallery = document.getElementById('gallery');
    let currentUserId = null;

    auth.signInAnonymously().then(user => {
      currentUserId = user.user.uid;
    });

    captureButton.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.capture = 'user';
      input.onchange = () => {
        const file = input.files[0];
        if (!file) return;
        const filename = `photo_${Date.now()}.jpg`;
        const ref = storage.ref('fotos/' + filename);
        ref.put(file).then(() => {
          ref.updateMetadata({ customMetadata: { userId: currentUserId } }).then(() => {
            ref.getDownloadURL().then(url => {
              appendPhoto(url, true, ref);
            });
          });
        });
      };
      input.click();
    });

    function loadGallery() {
      gallery.innerHTML = '';
      storage.ref('fotos').listAll().then(result => {
        result.items.reverse().forEach(itemRef => {
          itemRef.getDownloadURL().then(url => {
            itemRef.getMetadata().then(meta => {
              appendPhoto(url, meta.customMetadata?.userId === currentUserId, itemRef);
            });
          });
        });
      });
    }

    function appendPhoto(url, isOwner, ref) {
      const div = document.createElement('div');
      div.className = 'photo';
      const img = document.createElement('img');
      img.src = url;
      img.alt = "Foto enviada";
      div.appendChild(img);
      if (isOwner) {
        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.innerText = 'âœ•';
        del.onclick = () => {
          ref.delete().then(loadGallery);
        };
        div.appendChild(del);
      }
      gallery.insertBefore(div, gallery.firstChild);
    }

    window.onload = loadGallery;
  </script>
</body>
</html>
