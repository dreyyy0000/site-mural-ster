<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mural da Ster ðŸ’œ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f1ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #d8b4f8, #b388eb);
      padding: 2rem;
      color: white;
      font-size: 2rem;
      text-shadow: 1px 1px 2px #9147ff;
    }
    #photoContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 1rem;
    }
    .photo-card {
      position: relative;
      width: 45%;
    }
    .photo-card img {
      width: 100%;
      border-radius: 10px;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 0, 0, 0.7);
      border: none;
      color: white;
      border-radius: 50%;
      padding: 5px 8px;
      cursor: pointer;
    }
    #uploadBtn {
      margin: 20px;
      padding: 15px 25px;
      font-size: 16px;
      background-color: #a66bff;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>ðŸ’œ Mural da Ster ðŸ’œ</header>
  <input type="file" accept="image/*" capture="environment" id="uploadInput" style="display: none;" />
  <button id="uploadBtn">Tirar Foto</button>

  <div id="photoContainer"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA94lQivhMSjYf44S-QrWmRVg6DynxPt68",
      authDomain: "mural-ster.firebaseapp.com",
      projectId: "mural-ster",
      storageBucket: "mural-ster.appspot.com",
      messagingSenderId: "585327762238",
      appId: "1:585327762238:web:f48900f0a5942188c7ea6f",
      measurementId: "G-YKHGYEH0R5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const storage = getStorage();
    const db = getDatabase();

    let userId = null;

    signInAnonymously(auth).catch(console.error);

    onAuthStateChanged(auth, user => {
      if (user) {
        userId = user.uid;
        carregarFotos();
      }
    });

    const uploadInput = document.getElementById("uploadInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const photoContainer = document.getElementById("photoContainer");

    uploadBtn.addEventListener("click", () => uploadInput.click());

    uploadInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const storageRef = sRef(storage, `fotos/${Date.now()}-${file.name}`);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);

      const fotoRef = ref(db, "fotos");
      push(fotoRef, {
        url,
        user: userId,
        nome: file.name,
        path: storageRef.fullPath
      });
    });

    function carregarFotos() {
      const fotoRef = ref(db, "fotos");
      onValue(fotoRef, (snapshot) => {
        photoContainer.innerHTML = "";
        snapshot.forEach((child) => {
          const data = child.val();
          const key = child.key;

          const card = document.createElement("div");
          card.className = "photo-card";

          const img = document.createElement("img");
          img.src = data.url;

          card.appendChild(img);

          if (data.user === userId) {
            const del = document.createElement("button");
            del.className = "delete-btn";
            del.innerText = "Ã—";
            del.onclick = async () => {
              await deleteObject(sRef(storage, data.path));
              await remove(ref(db, "fotos/" + key));
            };
            card.appendChild(del);
          }

          photoContainer.appendChild(card);
        });
      });
    }
  </script>
</body>
</html>
