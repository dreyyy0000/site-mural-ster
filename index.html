<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural da Ster ðŸ’œ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f3e7ff, #e1c4ff);
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    header {
      padding: 2rem;
      background: linear-gradient(90deg, #d8b4f8, #b388eb);
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px #9147ff;
    }

    main {
      padding: 3rem 1rem;
    }

    h2 {
      color: #6c3cc8;
      font-size: 2rem;
    }

    form {
      margin-top: 2rem;
    }

    input[type="file"] {
      margin: 1rem 0;
    }

    .button {
      background-color: #a66bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .button:hover {
      background-color: #9147ff;
    }

    .mural {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 3rem;
    }

    .foto {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .foto img {
      max-width: 250px;
      border-radius: 10px;
    }

    .remover {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 1rem;
      cursor: pointer;
    }

    footer {
      margin-top: 4rem;
      padding: 1rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>ðŸ’œ Mural da Ster ðŸ’œ</header>

  <main>
    <h2>Envie uma foto para o mural</h2>

    <form id="form-foto">
      <input type="file" id="arquivo" accept="image/*" required>
      <br>
      <button type="submit" class="button">Enviar Foto</button>
    </form>

    <section class="mural" id="mural"></section>
  </main>

  <footer>Criado com ðŸ’œ por drey</footer>

  <script>
    const mural = document.getElementById('mural');
    const form = document.getElementById('form-foto');
    const input = document.getElementById('arquivo');

    // Carrega as fotos salvas
    let fotos = JSON.parse(localStorage.getItem('fotosSter')) || [];
    fotos.forEach(addFotoNaTela);

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const arquivo = input.files[0];
      if (!arquivo) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const url = event.target.result;
        fotos.push(url);
        localStorage.setItem('fotosSter', JSON.stringify(fotos));
        addFotoNaTela(url);
        input.value = "";
      };
      reader.readAsDataURL(arquivo);
    });

    function addFotoNaTela(url) {
      const div = document.createElement('div');
      div.className = 'foto';
      div.innerHTML = `
        <img src="${url}" alt="Foto enviada">
        <button class="remover" title="Remover">&times;</button>
      `;
      div.querySelector('.remover').addEventListener('click', () => {
        mural.removeChild(div);
        fotos = fotos.filter(f => f !== url);
        localStorage.setItem('fotosSter', JSON.stringify(fotos));
      });
      mural.prepend(div); // fotos novas no topo
    }
  </script>
</body>
</html>
